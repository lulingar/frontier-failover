<!DOCTYPE html>
<html lang="en">
<head>
    <title>Frontier Failover History</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/dc.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/failover.css"/>
</head>

<body>

<div class="container">
    <h1>Frontier Failover history</h1>

    <div class="row">
        <div class="col-md-8">
            Description text
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
                <strong>Time:</strong>
                <small class="text-muted">
                <time id="date-start" datetime="1986-09-24 17:45-0500"></time> &ndash;
                <time id="date-end" datetime="1986-09-24 17:45-0500"></time>
                </small>
        </div>
        <div class="clearfix"></div>
        <div class="col-md-1">
            <div>
                <button onclick="Failover.reload()" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div id="group-chart" class="dc-chart">
                <strong>Machine Groups</strong>
                <a class="reset" href="javascript:Failover.group_chart.filterAll(); dc.redrawAll();" style="display: none;">
                    reset
                </a>

                <div class="clearfix"></div>
            </div>
        </div>

        <div class="col-md-4">
            <div id="squid-chart" class="dc-chart">
                <strong>Host Type</strong>
                <a class="reset" href="javascript:Failover.squid_chart.filterAll(); dc.redrawAll();" style="display: none;">
                    reset
                </a>

                <div class="clearfix"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div id="time-chart" class="dc-chart">
                <strong>Hits by site per hour</strong>
                <a class="reset" href="javascript:Failover.time_chart_reset();" style="display: none;">
                    reset
                </a>
            </div>
        </div>
    </div>

    <div class="row">
        <strong>Access History Detail</strong>
        <table class="table table-hover dc-data-table" id="hosts-table">
            <thead>
            <tr class="header">
                <th>Host</th>
                <th>Is Squid?</th>
                <th>Time</th>
                <th>Hits</th>
                <th>Bandwidth</th>
                <th>Bandwidth Rate</th>
            </tr>
            </thead>
        </table>

        <div class="clearfix"></div>
    </div>

</div> <!-- end container -->

<script type="text/javascript" src="js/queue.v1.min.js"></script>
<script type="text/javascript" src="js/d3.js"></script>
<script type="text/javascript" src="js/crossfilter.js"></script>
<script type="text/javascript" src="js/dc.js"></script>
<script type="text/javascript" src="js/failover.lib.js"></script>
<script type="text/javascript" src="js/failover.js"></script>

</body>
</html>
